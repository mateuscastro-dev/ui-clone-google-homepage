<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/content.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/media-queries.css" />
    <link rel="stylesheet" href="styles/menu.css" />

    <title>Google</title>
  </head>

  <body>
    <header class="menu">
      <div class="menu__section left">
        <img
          class="menu__icon"
          src="assets/images/burger-icon.svg"
          alt="Burger"
        />
        <a class="menu__link active">All</a>
        <a class="menu__link">Images</a>
      </div>
      <div class="menu__section right">
        <img class="menu__icon" src="assets/images/more-icon.svg" alt="More" />
        <div class="menu__profile">
          <img
            class="menu__avatar--frame"
            src="assets/images/circle-frame.svg"
            alt="Avatar Frame"
          />
          <img
            class="menu__avatar"
            src="https://github.com/mateuscastro-dev.png"
            alt="Avatar Picture"
          />
        </div>
      </div>
    </header>
    <main class="content">
      <img src="assets/images/logo.svg" alt="Google" class="content__logo" />
      <input type="text" class="content__search" />
      <div class="content__offer">
        Made with love by
        <a href="https://github.com/mateuscastro-dev">mateuscastro-dev</a>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__section footer__location">
        <span>Brazil</span>
      </div>
      <div class="footer__section footer__links">
        <span>Settings</span>
        <span>Privacy</span>
        <span>Terms</span>
      </div>
    </footer>
  </body>
</html>
